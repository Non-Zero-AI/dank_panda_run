<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panda Runner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="leaderboard">User: @username | High Score: 0</div>
  <canvas id="gameCanvas" width="300" height="600"></canvas>
  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Restart</button>
  </div>
  <img id="pandaSprite" src="panda.png" style="display:none" />
  <img id="weedSprite" src="weed.png" style="display:none" />
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe?.user;
    if (user) {
      const name = user.username || user.first_name || "Player";
      document.getElementById("leaderboard").innerText = "User: @" + name + " | High Score: 0";
    }
  </script>
  <script src="game.js"></script>
</body>
</html>
